<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Standard Input</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bitter:400,700|Open+Sans:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form method="post" action="#" novalidate id="form">
    <label class="giga" for="name">First Name</label>
    <input class="out" id="name" type="text" required aria-describedby="name-error">
    <p class="error-message milli island-1-4 push-0" id="name-error">
      <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#form-error" /></svg></i>
      <span class="icon-label">Please provide a name</span>
    </p>
  </form>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>
</html>
