<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>

  <main class="push-1-2" role="main" id="main">
    <div class="grid">

      <div class="unit xs-1 s-1 m-1 l-1">
        <h2 class="text-center pad-t">TOP SELLERS</h2>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/image-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
        {
          "img[src]": "../../images/topseller-2.jpg"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
        {
          "img[src]": "../../images/topseller-3.jpg"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
        {
          "img[src]": "../../images/topseller-4.jpg"
        }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1 l-1">
        <h2 class="text-center pad-t">FEATURED PRODUCTS</h2>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
        {
          "img[src]": "../../images/featured-1.jpg"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
        {
          "img[src]": "../../images/featured-2.jpg"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
        {
          "img[src]": "../../images/featured-3.jpg"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
        {
          "img[src]": "../../images/featured-4.jpg"
        }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1 l-1">
        <h2 class="text-center pad-t">POPULAR TEAMS</h2>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2 gutter-2 push-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../../images/icons.svg#all-blacks"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../../images/icons.svg#canada"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../../images/icons.svg#scotland"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../../images/icons.svg#wallabies"
        }
        </script>
      </div>
    </div>
  </main>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
