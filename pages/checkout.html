<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header">
    {
      "nav li:last-child a[class]": "text-center kilo gutter-1-2 current"
    }
  </script>

  <main class="push-1-2" role="main" id="main">

      <div>
        <h2 class="text-center pad-t">WHAT YOU GOT!</h2>
      </div>

      <div class="push-2 max-length">
        <script type="application/json" data-pattern="cards/title-card">
          {
            "img[src]": "../../images/jerseys.jpg",
            "p": "JERSEY"
          }
        </script>
      </div>

      <fieldset>
        <legend class="gutter giga">PERSONAL INFORMATION</legend>
        <div class="grid">

          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
            <script type="application/json" data-pattern="forms/standard"></script>
          </div>

          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter push-1-2">
            <script type="application/json" data-pattern="forms/standard">
              {
                "label": "Last Name"
              }
            </script>
          </div>

          <div class="unit xs-1 s-1 m-1 l-1 gutter push-1-2">
            <script type="application/json" data-pattern="forms/email"></script>
          </div>

          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
            <script type="application/json" data-pattern="forms/dropdown">
              {
                "label": "Country",
                "option:first-child": "Please Select Country",
                "option:nth-child(2)": "Canada",
                "option:nth-child(3)": "United States",
                "option:nth-child(4)": "New Zealand",
                "option:nth-child(5)": "Australia",
                "option:nth-child(6)": "Scotland",
                "option:nth-child(7)": "Ireland"
              }
            </script>
          </div>

          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter push-1-2">
            <script type="application/json" data-pattern="forms/standard">
              {
                "label": "Postal Code"
              }
            </script>
          </div>

          <div class="unit xs-1 s-1 m-1 l-1 gutter push-1-2">
            <script type="application/json" data-pattern="forms/tel"></script>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <legend class="gutter giga">ADDRESS</legend>
        <div class="grid">

          <div class="unit xs-1 s-1 m-1 l-1 gutter push-1-2">
            <script type="application/json" data-pattern="forms/standard">
              {
                "label": "Credit Card Number"
              }
            </script>
          </div>

            <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
              <script type="application/json" data-pattern="forms/standard">
                {
                  "label": "Security Code"
                }
              </script>
            </div>

              <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
                <script type="application/json" data-pattern="forms/standard">
                  {
                    "label": "Expiration Date"
                  }
                </script>
              </div>

          </div>
      </fieldset>

      <div class="max-length">
        <script type="application/json" data-pattern="sections/your-order"></script>
       </div>

      <div class="text-center">
        <script type="application/json" data-pattern="buttons/buttons">
          {
            "a": "PURCHASE"
          }
        </script>
      </div>
  </main>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
