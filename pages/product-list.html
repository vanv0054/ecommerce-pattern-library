<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>

  <main class="push-1-2" role="main" id="main">
    <div class="grid">

      <div class="unit xs-1 s-1 m-1 l-1">
        <h2 class="text-center pad-t">PRODUCTS</h2>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2 push-2">
        <script type="application/json" data-pattern="cards/title-card">
          {
            "img[src]": "../../images/balls.jpg"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/title-card">
        {
          "img[src]": "../../images/shorts.jpg",
          "p": "SHORTS"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/title-card">
        {
          "img[src]": "../../images/jerseys.jpg",
          "p": "JERSEYS"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/title-card">
        {
          "img[src]": "../../images/cleats.jpg",
          "p": "CLEATS"
        }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/title-card">
          {
            "img[src]": "../../images/shirts.jpg",
            "p": "SHIRTS"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/title-card">
        {
          "img[src]": "../../images/socks.jpg",
          "p": "SOCKS"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/title-card">
        {
          "img[src]": "../../images/accessories.jpg",
          "p": "ACCESSORIES"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2">
        <script type="application/json" data-pattern="cards/title-card">
        {
          "img[src]": "../../images/hats.jpg",
          "p": "HATS"
        }
        </script>
      </div>
    </div>
  </main>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
